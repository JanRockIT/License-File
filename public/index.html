<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background: #f8f9fa;
    }

    #generateBtn {
      font-size: 1.25rem;
    }

    #productBox {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <button id="generateBtn"
          class="btn btn-success btn-lg shadow animate__animated animate__pulse animate__infinite">
          Produkt erhalten
        </button>
      </div>
    </div>
    <div id="productBox" class="row justify-content-center" style="display:none;">
      <div class="col-md-6">
        <div class="card shadow animate__animated">
          <div class="card-body">
            <h5 class="card-title">Dein Product Key</h5>
            <p class="card-text">
              <span id="uuid" class="fw-bold"></span>
            </p>
            <button id="downloadBtn" class="btn btn-primary">⬇️ Download product.exe</button>
            <hr>
            <p class="text-muted">Vorschau: <span class="fw-bold">product.exe</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
